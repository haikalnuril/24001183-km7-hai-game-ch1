<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binar Challenge 1</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="landing-page">
            <div class="container">
                <nav
                    class="navbar navbar-expand-lg"
                    aria-label="Offcanvas navbar large"
                >
                    <div class="container-fluid">
                        <div class="blue-box">
                        </div>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar2"
                            aria-controls="offcanvasNavbar2"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="offcanvas offcanvas-end text-bg-dark"
                            tabindex="-1"
                            id="offcanvasNavbar2"
                            aria-labelledby="offcanvasNavbar2Label"
                        >
                            <div class="offcanvas-header bg-white">
                                <h3 class="text-black">
                                    BCR
                                </h3>
                                <button
                                    type="button"
                                    class="btn-close btn-close-black"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul
                                    class="nav nav-pills navbar-nav justify-content-end flex-grow-1 pe-3 gap-3"
                                >
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            aria-current="page"
                                            href="#"
                                            >Our Services</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            aria-current="page"
                                            href="#"
                                            >Why Us</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            aria-current="page"
                                            href="#"
                                            >Testimonial</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            aria-current="page"
                                            href="#"
                                            >FAQ</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <button class="button-general nav-link active px-3">
                                            Register
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="main">
                <div class="left-side">
                    <div class="text">
                        <p class="title">
                            Sewa & Rental Mobil Terbaik di kawasan Jember
                        </p>
                        <p class="description">
                            Selamat datang di Binar Car Rental. Kami menyediakan mobil kualitas terbaik dengan harga terjangkau. Selalu siap melayani kebutuhanmu untuk sewa mobil selama 24 jam. 
                        </p>
                    </div>
                    <button class="button-general nav-link active">
                        Mulai Sewa Mobil
                    </button>
                </div>
                <div class="right-side d-flex justify-content-end">
                    <img src="public/assets/img_car.png" alt="BCR.png">
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
